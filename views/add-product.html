<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Product</title>
    <style>
    .add-header{
        width: 100%;
        height: 35px;
        background-color: rgb(106, 106, 153);
    }
    main{
        padding: 10px;
    }
    .add-itemlist{
        list-style: none;
        display: flex;
        padding: 10px;
        margin: 0px;
    }
    .add-nav{
        height: 100%;
        display: flex;
        align-items: center;
    }
    .add-items a{
        text-decoration: none;
        color: black;
        font-family: sans-serif;
    }
    .add-items{
        margin: 10px;
    }
    .add-items a:hover,
    .add-items a:active{
        color: rgb(169, 168, 177);
    }
    .form-product{
        width: 20rem;
        max-width: 90%;
        margin: auto;
    }
    .form-control{
        margin: 10px;
    }
    .form-control label,
    .form-control input{
      display: block; 
      width: 100%;
    }
    .form-control input{
        border: 2px solid rgb(117, 147, 230) ;
        font: inherit;
        border-radius: 3px;
        box-shadow: 2px 2px 5px;
        
    }
    button{
        border: 1px solid rgb(54, 53, 53);
        border-radius: 3px;
        color: brown;
        cursor: pointer;
        box-shadow: 1px 1px 5px;
    }
    </style>
</head>
<body>
    <header class="add-header" >
    <nav class="add-nav">
        <ul class="add-itemlist">
            <li class="add-items"><a href="/">Shop</a></li>
            <li class="add-items"><a href="/admin/add-product">Add-Prod</a></li>
        </ul>
    </nav>
   </header>

    <main>
        <form class="form-product" action="/admin/add-product" method="POST">
         <div class="form-control">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
         </div>
         <button type="submit">Add-Product</button>
        </form>
    </main>
</body>
</html>
